    <script>// HTML dokümanına JavaScript ekleyin
        document.addEventListener('DOMContentLoaded', function() {
          const typewriterElement = document.getElementById('typewriter');
          const text = 'const mission = "Modern teknolojiler ve yenilikçi yaklaşımlarla işletmenize özel çözümler"';
          let i = 0;
          
          function typeWriter() {
            if (i < text.length) {
              typewriterElement.innerHTML += text.charAt(i);
              i++;
              setTimeout(typeWriter, 50); // Yazma hızını ayarlayabilirsiniz
            }
          }
          
          typeWriter();
        });
    
        document.addEventListener('DOMContentLoaded', function() {
            const codeArea = document.getElementById('codeArea');
            const lineNumbers = document.getElementById('lineNumbers');
            
            // Kod içeriği - renklendirmek için HTML etiketleriyle birlikte
            const codeToWrite = [
                '<span class="keyword">const</span> <span class="variable">planetYazilim</span> <span class="operator">=</span> <span class="punctuation">{</span>',
                '  <span class="variable">mission</span><span class="punctuation">:</span> <span class="string">"Geleceğin Teknolojileri"</span><span class="punctuation">,</span>',
                '  <span class="variable">expertise</span><span class="punctuation">:</span> <span class="string">""</span>',
                '<span class="punctuation">};</span>',
                '',
                ''
            ];
            
            // Satır numaralarını oluştur
            for (let i = 1; i <= 10; i++) {
                const lineNumber = document.createElement('div');
                lineNumber.textContent = i;
                lineNumbers.appendChild(lineNumber);
            }
            
            // Yazma efekti
            let lineIndex = 0;
            let charIndex = 0;
            let currentLine = '';
            const typingSpeed = 50; // ms başına
            
            function typeCode() {
                if (lineIndex < codeToWrite.length) {
                    if (charIndex === 0) {
                        codeArea.innerHTML += `<div id="line-${lineIndex}"></div>`;
                    }
                    
                    const currentLineElement = document.getElementById(`line-${lineIndex}`);
                    const currentLineContent = codeToWrite[lineIndex];
                    
                    if (charIndex < currentLineContent.length) {
                        // Eğer HTML etiketlerine denk gelirse, tüm etiketi bir kerede ekle
                        if (currentLineContent[charIndex] === '<') {
                            const tagEndIndex = currentLineContent.indexOf('>', charIndex) + 1;
                            currentLine += currentLineContent.substring(charIndex, tagEndIndex);
                            charIndex = tagEndIndex;
                        } else {
                            currentLine += currentLineContent[charIndex];
                            charIndex++;
                        }
                        
                        currentLineElement.innerHTML = currentLine;
                        
                        // İmleç efektini güncelle
                        document.querySelectorAll('.typing-indicator').forEach(el => el.remove());
                        currentLineElement.innerHTML += '<span class="typing-indicator"></span>';
                        
                        setTimeout(typeCode, Math.random() * typingSpeed + 20);
                    } else {
                        // Satır bitti, sonraki satıra geç
                        document.querySelectorAll('.typing-indicator').forEach(el => el.remove());
                        lineIndex++;
                        charIndex = 0;
                        currentLine = '';
                        setTimeout(typeCode, typingSpeed * 2);
                    }
                }
            }
            
            // Yazma efektini başlat
            setTimeout(typeCode, 500);
        });
    </script>
