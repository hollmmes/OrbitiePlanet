<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo | Orbitie</title>


      <!-- Önce değişkenler ve fontlar yüklenir -->
  <link rel="stylesheet" href="assets/css/variables.css">
    
  <!-- Sonra header ve footer stilleri -->
  <link rel="stylesheet" href="assets/css/header-footer.css">

    <link rel="stylesheet" href="assets/css/demo.css">
  
  <!-- Diğer CSS dosyaları -->
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="padding: 0px!important">  
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="demo-container">
        <section class="demo-header-section">
            <h1 class="demo-title">Demo ve Fiyatlandırma Talebi</h1>
            <p class="demo-description">Orbite'nin sunduğu çözümleri daha yakından tanımak ve işletmenize özel fiyatlandırma almak için formu doldurun, size en kısa sürede dönüş yapalım.</p>
        </section>
        
        <section class="demo-form-section">
            <form class="demo-form">
                <div class="demo-form-group">
                    <label for="company-name" class="demo-label">Firma Adı</label>
                    <input type="text" id="company-name" class="demo-input">
                </div>
                
                <div class="demo-form-group">
                    <label for="full-name" class="demo-label">Ad Soyad</label>
                    <input type="text" id="full-name" class="demo-input">
                </div>
                
                <div class="demo-form-group">
                    <label for="position" class="demo-label">Ünvan</label>
                    <input type="text" id="position" class="demo-input">
                </div>
                
                <div class="demo-form-group">
                    <label for="email" class="demo-label">E-posta</label>
                    <input type="email" id="email" class="demo-input">
                </div>
                
                <div class="demo-form-group">
                    <label for="phone" class="demo-label">Telefon</label>
                    <input type="tel" id="phone" class="demo-input">
                </div>
                
                <div class="demo-form-group">
                    <label class="demo-label">İlgilendiğiniz Modüller (Birden fazla seçebilirsiniz)</label>
                    
                    <div class="demo-checkbox-grid">
                        <div class="demo-checkbox-row">
                            <div class="demo-checkbox-item">
                                <input type="checkbox" id="module1" class="demo-checkbox">
                                <label for="module1" class="demo-checkbox-label">Kurumsal Proje Ekosistemi</label>
                            </div>
                            
                            <div class="demo-checkbox-item">
                                <input type="checkbox" id="module2" class="demo-checkbox">
                                <label for="module2" class="demo-checkbox-label">ÇPO</label>
                            </div>
                        </div>
                        
                        <div class="demo-checkbox-row">
                            <div class="demo-checkbox-item">
                                <input type="checkbox" id="module3" class="demo-checkbox">
                                <label for="module3" class="demo-checkbox-label">CRM</label>
                            </div>
                            
                            <div class="demo-checkbox-item">
                                <input type="checkbox" id="module4" class="demo-checkbox">
                                <label for="module4" class="demo-checkbox-label">Satın Alma</label>
                            </div>
                        </div>
                        
                        <div class="demo-checkbox-row">
                            <div class="demo-checkbox-item">
                                <input type="checkbox" id="module5" class="demo-checkbox">
                                <label for="module5" class="demo-checkbox-label">Servis (SSH)</label>
                            </div>
                            
                            <div class="demo-checkbox-item">
                                <input type="checkbox" id="module6" class="demo-checkbox">
                                <label for="module6" class="demo-checkbox-label">Proje Yönetimi</label>
                            </div>
                        </div>
                        
                        <div class="demo-checkbox-row">
                            <div class="demo-checkbox-item">
                                <input type="checkbox" id="module7" class="demo-checkbox">
                                <label for="module7" class="demo-checkbox-label">ePazar</label>
                            </div>
                            
                            <div class="demo-checkbox-item">
                                <input type="checkbox" id="module8" class="demo-checkbox">
                                <label for="module8" class="demo-checkbox-label">Nexus PDKS</label>
                            </div>
                        </div>
                        
                        <div class="demo-checkbox-row" style="width: 50%;">
                            <div class="demo-checkbox-item">
                                <input type="checkbox" id="module9" class="demo-checkbox">
                                <label for="module9" class="demo-checkbox-label">Döküman Arşivi</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="demo-form-group">
                    <label for="message" class="demo-label">Mesajınız</label>
                    <textarea id="message" class="demo-textarea" rows="5"></textarea>
                </div>
                
                <button type="submit" class="demo-submit-btn">Gönder</button>
            </form>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="assets/js/components-loader.js"></script>
        <script src="assets/js/back-to-top.js"></script>



    <script src="assets/js/script.js"></script>
</body>
</html>
